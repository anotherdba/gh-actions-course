name: 13 - Using Caching

on: 
  workflow_dispatch:
    inputs:
      use-cache:
        description: 'Use caching for dependencies'
        required: true
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      
      - name: testing
        run: npm test
      - name: Building project
        run: npm run build

      - name: Deploying to non-prod
        run: echo "Deploying to non-prod environment"
