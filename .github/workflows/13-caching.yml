name: 13 - Using Caching

on: 
  workflow_dispatch:
    inputs:
      use-cache:
        description: 'Use caching for dependencies'
        required: true
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: download cache
        uses: actions/cache@v3
        if: ${{ inputs.use-cache }}
        id: cache
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('13-caching/react-app/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      
      - name: testing
        run: npm test
      - name: Building project
        run: npm run build

      - name: Deploying to non-prod
        run: echo "Deploying to non-prod environment"
