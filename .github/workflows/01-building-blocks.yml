name: 01-Buidling Blocks
on:
    push:
    workflow_dispatch:

jobs:
    echo-hello:
        runs-on: ubuntu-latest
        steps:
            - name: Say hello
              run: echo " hello world!"
    
    echo-goodbye:
        runs-on: ubuntu-latest
        steps:
        - name: failed step
          run: exit 1
        - name: Say Goodbye
          run: echo "Goodbye world!"
        

