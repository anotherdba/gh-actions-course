name: 21 - working with environments


on:
  workflow_dispatch:

    

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to Staging
        run: |
            echo "Deploying to Staging"

  e2e-tests:
    runs-on: ubuntu-latest
    environment: deploy-staging
    needs: deploy-staging
    steps:
      - name: E2E tests
        run: |
            echo "Running E2E "

  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod
    needs: e2e-tests  
    steps:
      - name: echo  vars
        run: |
          echo " Deploying to PROD  "
          echo " ${{ vars.MY_ENV_Value}}"



