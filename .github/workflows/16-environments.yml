name: 21 - working with environments


on:
  workflow_dispatch:

    

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    env:
      my-env-value: ${{ vars.MY_ENV_VALUE || 'default value' }}
    steps:
      - name: Echo vars
        run: |
            echo "deploy to Staging"

  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: E2E tests
        run: |
            echo "Running E2E "

  deploy-prod:
    runs-on: ubuntu-latest
    needs: e2e-tests  
    environment: prod
    env:
      my-env-value: ${{ vars.MY_ENV_VALUE || 'default value' }}
 
    steps:
      - name: echo  vars
        run: |
          echo " Deploying to PROD  "
          echo " ${{ vars.MY_ENV_Value}}"



